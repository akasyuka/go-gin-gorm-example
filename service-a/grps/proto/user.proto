syntax = "proto3";

package user.v1;

option go_package = "service-a/gen/user/v1;userv1";

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
}

message GetUserRequest {
  int64 id = 1;
}

message GetUserResponse {
  int64 id = 1;
  string email = 2;
  bool active = 3;
}
